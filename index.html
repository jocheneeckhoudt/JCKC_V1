<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Language menu of Jochen's Crazy Kerstkaart Carrousel</title>
  <meta name="keywords" content="Jochen Eeckhoudt Christmass Card Kerst kaart">
  <meta name="description" content="Language menu of the christmass card 2024 project by Jochen Eeckhoudt">
  <meta name="author" content="Jochen Eeckhoudt">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-4 custom-img">
      <!-- Left image with link -->
      <a href="nl/welcome.html" title="Nederlands">
        <img src="images/flags/belgium.png" class="language-img" alt="Left Image">
      </a>
    </div>
    <div class="col-sm-4 custom-img">
      <!-- Center image with spin effect -->
      <img src="images/WelcomePicture.png" class="welcome-img" id="centerImage" alt="Center Image">
    </div>
    <div class="col-sm-4 custom-img">
      <!-- Right image with link -->
      <a href="eng/welcome.html" title="English">
        <img src="images/flags/england.png" class="language-img" alt="Right Image">
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
  // Spin the center image when clicked
  document.getElementById('centerImage').addEventListener('click', function() {
    this.classList.toggle('rotate');
  });
</script>

</body>
</html>
